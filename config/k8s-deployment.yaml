apiVersion: apps/v1
kind: Deployment
metadata:
  name: color-demo-app
  namespace: eventing-demo
  labels:
    app: color-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: color-demo
  template:
    metadata:
      labels:
        app: color-demo
    spec:
      containers:
      - name: color-demo
        image: danielfbm/color-demo:latest
        imagePullPolicy: Never  # Use local image in OrbStack
        ports:
        - containerPort: 8080
        env:
        - name: SERVER_PORT
          value: "8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /cloudevents/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /cloudevents/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: color-demo-service
  namespace: eventing-demo
  labels:
    app: color-demo
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: color-demo
