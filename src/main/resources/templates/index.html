<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knative Color Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Knative Color Demo</span>
                <span class="navbar-text" id="current-time"></span>
            </div>
        </nav>

        <div class="row">
            <!-- Timeline Section -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Color Timeline</h5>
                        <div>
                            <span class="badge bg-secondary me-2">Current: <span id="current-color-badge">Loading...</span></span>
                            <button class="btn btn-sm btn-outline-primary" onclick="refreshTimeline()">Refresh</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="timeline-container" class="timeline-container">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Manual Color Control -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">Manual Color Control</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <select class="form-select" id="color-select">
                                    <option value="">Select a color...</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="publish-checkbox">
                                    <label class="form-check-label" for="publish-checkbox">Publish</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary" onclick="setColor()">Set Color</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Events Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Received CloudEvents</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="refreshEvents()">Refresh</button>
                    </div>
                    <div class="card-body">
                        <div id="events-container" style="max-height: 600px; overflow-y: auto;">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
